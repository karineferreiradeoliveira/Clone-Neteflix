<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--responsividade-->
<link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">COMO EU CONHECI SUA MÃE</h3>
          <p class="descricao">
            No ano de 2030, Ted Mosby, um arquiteto, decide explicar a seus
            filhos a história de como ele conheceu a mãe deles. Tudo começou em
            2005, quando um de seus amigos decidiu se casar e Ted precisou
            correr atrás de um amor.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <!--Fim Main-->
    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini1.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini2.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini3.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini4.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini5.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini6.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini7.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini8.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini9.jpg" alt="imagem1">
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini10.jpg" alt="imagem1">
        </div>

      </div>
    </div>
    <script
    src="https://kit.fontawesome.com/d48585b89b.js"
    crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
  </body>
</html>
